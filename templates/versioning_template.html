<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versioning Template</title>
</head>
<body>
    <h1>Version Selector</h1>

    <form method="post" action="/render_versioning">
        <label for="version_select">Select Version:</label>
        <select id="version_select" name="version">
            {% for version in versioning_data.versions %}
                <option value="{{ version.version }}">{{ version.version }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Dashboard</button>
    </form>

    {% if selected_version %}
        <h2>Version: {{ selected_version.version }}</h2>
        <h3>Dashboard</h3>
        <pre>{{ selected_version.changes.dashboard | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
