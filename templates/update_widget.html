<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Welcome to the update widget page
  <form action="/update_widget/{{widget.id}}" method="POST">
    <input type="text" name="name" value="{{widget.name}}" placeholder="Name">
    <select name="page_id">
      {% for page in widget.page.dashboard.pages%}
      <option value="{{page.id}}">{{page.name}}</option>
    {% endfor %}
      
    <input type="submit" value="Submit">
</body>
</html>
